<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Task 3</title>
</head>
<body>
    <div class="abc">
        <h1>Contact Us</h1>
        <form action="get" class="for1">
            <label for="name">Your Name:</label><br>
            <input class="inp" type="text" placeholder="Mirza Sarim"><br>
            <label for="email">Your Email:</label><br>
            <input class="inp" type="email" placeholder="sarim@gmail.com"><br>
            <label for="phone">Your Phone No:</label><br>
            <input class="inp" type="text" placeholder="Format: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
            <label for="msg">Your Message:</label><br>
            <textarea class="inp" placeholder="Type Your Messgae Here..." name="msg" id="" cols="30" rows="4"></textarea><br>
            <button class="btn" type="submit">Submit</button><br>
            <button class="btn" type="reset">Reset</button><br><br>
        </form>
    </div>
</body>
</html>
