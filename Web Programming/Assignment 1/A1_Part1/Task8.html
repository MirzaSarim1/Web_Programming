<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <form style="width: 400px; margin: auto;">
        <div style="margin-bottom: 10px;">
          <label for="Username">Username:</label>
          <input type="text" id="Username" placeholder="Enter your username" style="width: 100%;" required>
        </div>
        
        <div style="margin-bottom: 10px;">
          <label for="Email">Email:</label>
          <input type="email" id="Email" placeholder="Enter your email address" style="width: 100%;" required>
        </div>
        
        <div style="margin-bottom: 10px;">
          <label for="PASSWORD">Password:</label>
          <input type="password" id="PASSWORD" placeholder="Enter your password" style="width: 100%;" required>
        </div>
        
        <div style="margin-bottom: 10px;">
          <label for="CONFIRM-PASS">Confirm Password:</label>
          <input type="password" id="CONFIRM-PASS" placeholder="Confirm your password" style="width: 100%;" required>
        </div>
        
        <div style="text-align: center;">
          <input type="submit" value="Submit" style="padding: 10px 20px; background-color: #000fe8; color: white; ">
          <input type="reset" value="Reset" style="margin-left: 10px; padding: 10px 20px; background-color: #000000; color: white;">
        </div>
      </form>
</body>
</html>
