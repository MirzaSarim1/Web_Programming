<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pete's Pizza Delivery</title>
</head>
<body>
  <h1>Pete's Pizza Delivery</h1>
  <h2>Online Order Form</h2>
  <form>
    <label for="user">*Name: </label>
    <input style="margin-left: 26px;"type="text" name="user" id="user" required />
    
    <label style="margin-left: 54px;" for="tel">*Tel: </label>
    <input type="tel" name="tel" id="tel" required />
    <br />
    
    <label for="address">*Address: </label>
    <input style="margin-left: 12px;" type="text" name="address" id="address" required />
    
    <label style="margin-left: 43px;" for="email">Email: </label>
    <input type="email" name="email" id="email" />
    <br />
    
    <label for="city">*Town/city: </label>
    <input type="text" name="city" id="city" />
    <br />
    
    <label for="code">*Postcode: </label>
    <input style="margin-left: 7px;" type="text" name="code" id="code" required />
    <p style="text-align: center;">* required fields</p>

    <table>
      <tr>
        <th>Topping</th>
        <th>Size</th>
        <th>Extras</th>
      </tr>
      <tr>
        <td><input type="radio" id="margherita" name="topping" /><label for="margherita">Margherita</label></td>
        <td><input type="radio" id="small" name="size" /><label for="small">Small</label></td>
        <td><input type="radio" id="mushrooms" name="extra" /><label for="mushrooms">Mushrooms</label></td>
      </tr>
      <tr>
        <td><input type="radio" id="margherita" name="topping" /><label for="margherita">Four Seasons</label></td>
        <td><input type="radio" id="small" name="size" /><label for="small">Medium</label></td>
        <td><input type="radio" id="mushrooms" name="extra" /><label for="mushrooms">Green Peppers</label></td>
      </tr>
      <tr>
        <td><input type="radio" id="margherita" name="topping" /><label for="margherita">Meat Feast</label></td>
        <td><input type="radio" id="small" name="size" /><label for="small">Large</label></td>
        <td><input type="radio" id="mushrooms" name="extra" /><label for="mushrooms">Extra Cheese</label></td>
      </tr>
    </table>
    <br><br><br>
    <label for="time">Preferred delivery time: </label>
    <input type="time" name="time" id="time" />
    <br />
    
    <label for="ins">Delivery instructions: </label>
    <textarea name="instructions" rows="5"></textarea>
    <br />
    
    <input type="submit" value="Submit order"/>
  </form>
</body>
</html>
